<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* css语法 */
            color: red;
        }
    </style>
    <script>
        // 在script标签中写写javascript语法
        // 记住这一句话：代码从上往下执行
        // js 注释 ctrl+/
        alert("你好世界.....1");
    </script>
</head>

<body>
    <!-- html语法 -->
    <h1>h1标签</h1>
    <script>
        // 在script标签中写写javascript语法
        // js 注释 ctrl+/
        // 第一种弹框
        // alert("你好世界.....2");
        // 第二种 控制台输出 f12
        console.log("控制台输出这里面内容");

        // 字符串
        String
        // 数字
        Number
        //布尔
        Boolean
        //空值
        null
        //未定义
        undefined
        // 数组
        Array
        //对象
        Object
        //函数
        Function

        alert("今天天气很好");
        alert(6666);
        alert("6666");
        alert('6666');
        alert(true);
        alert("true");

        console.log(true);
        console.log(6666);
        console.log("true");
        console.log("6666");

        // typeof 输出类型方法
        console.log(typeof (11));
        console.log(typeof ("11"));
        console.log(typeof (true));

        // 我们学习js基础,不会介绍细枝末节的东西
        console.log(11 + 11);
        console.log(11 + "11");
        console.log(typeof (11 + 11));
        console.log(typeof (11 + "11"));
        // 布尔类型 true / false   1 / 0 
        console.log(true + 11);
        console.log(false + 11);
        console.log("true" + 11);

        // javascript
        // 变量 var 声明变量
        // 123数据赋值给a变量
        // 代码从上往下执行
        var a = 123;
        a = "abc";
        a = "a是值";
        console.log(a);

        var b = "这个是新变量";
        console.log(b);//b is not defined 未定义

        变量名字正确写法
        var hahah = 200;
        var shuju = 400;
        var a1 = 33;
        var abc_1 = 999;
        var $abc = 4444;
        var $aaa$a = 555;
        var _abc = 444;
        var $ = 3333;
        var _ = 5555;

        变量错误写法
        // var 数字 = 250;
        // var 1a = 333; //不要数字开头
        // var abc-1 = 555;
        // var a@#^&* {}() = 44;
        // var a b = 333; //不能空格
        // var ; a = 333;

        // 变量赋值计算
        var a = 22;
        var b = 33;
        console.log(a + b); //22 + 33 = 55;

        // 运算符+类型
        console.log(1 + 2); //3 加法运算
        console.log(1 + "2");//12 类型转换字符串 连接字符
        console.log("1" + "-----------------" + "2");

        // 运算符+类型+变量
        // 只要添加单引号或双引号，都是字符串
        var a = 1;
        var b = 2;
        console.log(a + b);// 3

        console.log("a" + b); // a2

        console.log("a+b"); //a+b
    </script>
</body>

</html>
